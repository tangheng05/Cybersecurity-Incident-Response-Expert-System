{% extends "layouts/base.html" %} {% block title %}Create User{% endblock %} {%
block content %}

<!-- Page Header -->
<div class="mb-4">
  <div class="d-flex align-items-center justify-content-between">
    <div>
      <h1 class="h2 mb-2" style="font-weight: 700; color: var(--text-primary)">
        <i class="fas fa-user-plus me-3" style="color: #0d6efd"></i>Create New
        User
      </h1>
      <p class="mb-0" style="color: var(--text-secondary); font-size: 1rem">
        Add a new user to the system with specific role and permissions
      </p>
    </div>
    <a
      href="{{ url_for('users.index') }}"
      class="btn btn-outline-secondary"
      style="border-radius: 8px; padding: 0.6rem 1.2rem; font-weight: 500"
    >
      <i class="fas fa-arrow-left me-2"></i>Back to Users
    </a>
  </div>
</div>

<!-- Form Card -->
<div class="row justify-content-center">
  <div class="col-xl-8 col-lg-10">
    <div
      class="card"
      style="
        border-radius: 12px;
        border: none;
        background: var(--card-bg);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      "
    >
      <div
        class="card-header"
        style="
          background: linear-gradient(
            135deg,
            rgba(13, 110, 253, 0.08),
            rgba(13, 110, 253, 0.03)
          );
          border-bottom: 2px solid rgba(13, 110, 253, 0.2);
          padding: 1.5rem;
          border: none;
        "
      >
        <h5 class="mb-0" style="font-weight: 600; color: var(--text-primary)">
          <i class="fas fa-user-circle me-2" style="color: #0d6efd"></i>User
          Information
        </h5>
      </div>
      <div class="card-body" style="padding: 2rem">
        <form method="POST" novalidate>{% include "users/_form.html" %}</form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
