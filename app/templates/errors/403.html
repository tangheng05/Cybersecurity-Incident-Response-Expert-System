{% extends "layouts/base.html" %} {% block title %}403 - Access Denied{%
endblock %} {% block content %}
<div
  class="error-container"
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 70vh;
    text-align: center;
    padding: 20px;
  "
>
  <div
    class="error-icon"
    style="
      font-size: 8rem;
      color: var(--danger-color);
      margin-bottom: 20px;
      animation: shake 0.5s infinite;
    "
  >
    <i class="fas fa-shield-alt"></i>
  </div>

  <h1
    style="
      font-size: 6rem;
      font-weight: 900;
      color: var(--text-primary);
      margin: 0;
      line-height: 1;
    "
  >
    403
  </h1>

  <h2
    style="
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 20px 0 10px 0;
    "
  >
    Access Denied
  </h2>

  <p
    style="
      font-size: 1.1rem;
      color: var(--text-secondary);
      max-width: 500px;
      margin: 0 auto 30px auto;
      line-height: 1.6;
    "
  >
    You don't have permission to access this resource. Contact your
    administrator if you believe this is an error.
  </p>

  <div
    style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center"
  >
    <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary btn-lg">
      <i class="fas fa-home me-2"></i>Go to Dashboard
    </a>

    <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
      <i class="fas fa-arrow-left me-2"></i>Go Back
    </button>
  </div>
</div>

<style>
  @keyframes shake {
    0%,
    100% {
      transform: translateX(0);
    }
    25% {
      transform: translateX(-5px);
    }
    75% {
      transform: translateX(5px);
    }
  }
</style>
{% endblock %}
